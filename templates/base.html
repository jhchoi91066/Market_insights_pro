<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Amazon Market Insights Pro{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <link href="/static/css/output.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <!-- noUiSlider for range sliders -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    
    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <!-- Navigation -->
    <nav class="bg-white/80 dark:bg-gray-800/80 shadow-md backdrop-blur-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2 text-gray-800 dark:text-white hover:opacity-80 transition-opacity">
                        <span class="text-2xl">ðŸš€</span>
                        <span class="text-xl font-bold">Market Insights Pro</span>
                    </a>
                </div>
                
                <div class="flex items-center">
                    <!-- Navigation menu -->
                    <div class="hidden md:block">
                        <div class="flex items-center space-x-1">
                            <a href="/" class="text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary-600 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                                Dashboard
                            </a>
                        </div>
                    </div>
                    <!-- Theme Toggle is dynamically added here by main.js -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-16">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-500 dark:text-gray-400 text-sm">
                <p>Amazon Market Insights Pro v1.3.0 - Powered by Advanced Analytics</p>
                <p class="mt-1">
                    <span class="inline-flex items-center space-x-4">
                        <span>FastAPI</span>
                        <span>â€¢</span>
                        <span>Tailwind CSS</span>
                        <span>â€¢</span>
                        <span>Chart.js</span>
                        <span>â€¢</span>
                        <span>Redis</span>
                    </span>
                </p>
            </div>
        </div>
    </footer>

    <!-- Custom JS -->
    <script src="/static/js/main.js"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
