{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<!-- 로딩 스피너 (평소에는 숨겨져 있음) -->
<div id="loader" class="d-none">
    <div class="d-flex justify-content-center align-items-center loader-container">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h4 class="ms-3">Analyzing market data. Please wait...</h4>
    </div>
</div>

<!-- 메인 컨텐츠 -->
<div id="mainContent">
    <div class="card p-4 shadow-sm">
        <h1 class="card-title text-center mb-4">🚀 Amazon Market Insights Pro</h1>
        <p class="text-center text-muted mb-4">Enter a product keyword to analyze Amazon market trends. (e.g., wireless mouse, bluetooth headphones)</p>
        
        <form id="analysisForm" action="/report" method="post">
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg" id="keyword" name="keyword" placeholder="Enter keyword... (e.g., wireless mouse)" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Start Analysis</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
